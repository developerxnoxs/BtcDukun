version: '3.8'

services:
  trading-bot:
    build: .
    container_name: trading-analysis-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - BOT_MODE=${BOT_MODE:-polling}
      # Auto-detect: Set salah satu dari ini untuk webhook otomatis
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - APP_DOMAIN=${APP_DOMAIN:-}
      - VIRTUAL_HOST=${VIRTUAL_HOST:-}
      # Konfigurasi manual (opsional)
      - WEBHOOK_PORT=${WEBHOOK_PORT:-5000}
      - WEBHOOK_PATH=${WEBHOOK_PATH:-}
    ports:
      - "${WEBHOOK_PORT:-5000}:5000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://api.telegram.org')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
